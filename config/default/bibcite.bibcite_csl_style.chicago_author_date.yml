csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"display-and-sort\" page-range-format=\"chicago\">\r\n  <info>\r\n    <title>Chicago Manual of Style 17th edition (author-date)</title>\r\n    <id>http://www.zotero.org/styles/chicago-author-date</id>\r\n    <link href=\"http://www.zotero.org/styles/chicago-author-date\" rel=\"self\"/>\r\n    <link href=\"http://www.chicagomanualofstyle.org/tools_citationguide.html\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Richard Karnesky</name>\r\n      <email>karnesky+zotero@gmail.com</email>\r\n      <uri>http://arc.nucapt.northwestern.edu/Richard_Karnesky</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Andrew Dunning</name>\r\n      <email>andrew.dunning@utoronto.ca</email>\r\n      <uri>https://orcid.org/0000-0003-0464-5036</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Matthew Roth</name>\r\n      <email>matthew.g.roth@yale.edu</email>\r\n      <uri> https://orcid.org/0000-0001-7902-6331</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Brenton M. Wiernik</name>\r\n    </contributor>\r\n    <category citation-format=\"author-date\"/>\r\n    <category field=\"generic-base\"/>\r\n    <summary>The author-date variant of the Chicago style</summary>\r\n    <updated>2020-04-26T18:22:50+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"editor\" form=\"verb-short\">ed.</term>\r\n      <term name=\"container-author\" form=\"verb\">by</term>\r\n      <term name=\"translator\" form=\"verb-short\">trans.</term>\r\n      <term name=\"editortranslator\" form=\"verb\">edited and translated by</term>\r\n      <term name=\"translator\" form=\"short\">trans.</term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"secondary-contributors\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"none\">\r\n        <group delimiter=\". \">\r\n          <names variable=\"editor translator\" delimiter=\". \">\r\n            <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n          <names variable=\"director\" delimiter=\". \">\r\n            <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-contributors\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <group prefix=\", \" delimiter=\", \">\r\n          <names variable=\"container-author\" delimiter=\", \">\r\n            <label form=\"verb\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n          <names variable=\"editor translator\" delimiter=\", \">\r\n            <label form=\"verb\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"editor\">\r\n    <names variable=\"editor\">\r\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"translator\">\r\n    <names variable=\"translator\">\r\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"recipient\">\r\n    <choose>\r\n      <if type=\"personal_communication\">\r\n        <choose>\r\n          <if variable=\"genre\">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          </if>\r\n          <else>\r\n            <text term=\"letter\" text-case=\"capitalize-first\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n    <names variable=\"recipient\" delimiter=\", \">\r\n      <label form=\"verb\" prefix=\" \" text-case=\"lowercase\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"substitute-title\">\r\n    <choose>\r\n      <if type=\"article-magazine article-newspaper review review-book\" match=\"any\">\r\n        <text macro=\"container-title\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"contributors\">\r\n    <group delimiter=\". \">\r\n      <names variable=\"author\">\r\n        <name and=\"text\" name-as-sort-order=\"first\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n        <label form=\"short\" prefix=\", \"/>\r\n        <substitute>\r\n          <names variable=\"editor\"/>\r\n          <names variable=\"translator\"/>\r\n          <names variable=\"director\"/>\r\n          <text macro=\"substitute-title\"/>\r\n          <text macro=\"title\"/>\r\n        </substitute>\r\n      </names>\r\n      <text macro=\"recipient\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"contributors-short\">\r\n    <names variable=\"author\">\r\n      <name form=\"short\" and=\"text\" delimiter=\", \" initialize-with=\". \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <names variable=\"director\"/>\r\n        <text macro=\"substitute-title\"/>\r\n        <text macro=\"title\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"interviewer\">\r\n    <names variable=\"interviewer\" delimiter=\", \">\r\n      <label form=\"verb\" prefix=\" \" text-case=\"capitalize-first\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"archive\">\r\n    <group delimiter=\". \">\r\n      <text variable=\"archive_location\" text-case=\"capitalize-first\"/>\r\n      <text variable=\"archive\"/>\r\n      <text variable=\"archive-place\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <group delimiter=\". \">\r\n      <choose>\r\n        <if type=\"graphic report\" match=\"any\">\r\n          <text macro=\"archive\"/>\r\n        </if>\r\n        <else-if type=\"article-journal bill book chapter legal_case legislation motion_picture paper-conference\" match=\"none\">\r\n          <text macro=\"archive\"/>\r\n        </else-if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"webpage post-weblog\" match=\"any\">\r\n          <date variable=\"issued\" form=\"text\"/>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if variable=\"issued\" match=\"none\">\r\n          <group delimiter=\" \">\r\n            <text term=\"accessed\" text-case=\"capitalize-first\"/>\r\n            <date variable=\"accessed\" form=\"text\"/>\r\n          </group>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"legal_case\" match=\"none\">\r\n          <choose>\r\n            <if variable=\"DOI\">\r\n              <text variable=\"DOI\" prefix=\"https://doi.org/\"/>\r\n            </if>\r\n            <else>\r\n              <text variable=\"URL\"/>\r\n            </else>\r\n          </choose>\r\n        </if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\">\r\n        <choose>\r\n          <if type=\"personal_communication\" match=\"none\">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"bill book graphic legislation motion_picture song\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\r\n        <group prefix=\" (\" suffix=\")\" delimiter=\" \">\r\n          <text term=\"version\"/>\r\n          <text variable=\"version\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if variable=\"reviewed-author\">\r\n        <choose>\r\n          <if variable=\"reviewed-title\">\r\n            <group delimiter=\". \">\r\n              <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\r\n              <group delimiter=\", \">\r\n                <text variable=\"reviewed-title\" text-case=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\r\n                <names variable=\"reviewed-author\">\r\n                  <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n                  <name and=\"text\" delimiter=\", \"/>\r\n                </names>\r\n              </group>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <group delimiter=\", \">\r\n              <text variable=\"title\" text-case=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\r\n              <names variable=\"reviewed-author\">\r\n                <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n                <name and=\"text\" delimiter=\", \"/>\r\n              </names>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n      <else-if type=\"legal_case interview patent\" match=\"any\">\r\n        <text variable=\"title\"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \" prefix=\". \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\" strip-periods=\"true\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\" text-case=\"capitalize-first\" prefix=\". \"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \" prefix=\", \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\" prefix=\", \"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume\">\r\n            <text variable=\"volume\" prefix=\" \"/>\r\n            <group prefix=\" (\" suffix=\")\">\r\n              <choose>\r\n                <if variable=\"issue\">\r\n                  <text variable=\"issue\"/>\r\n                </if>\r\n                <else>\r\n                  <date variable=\"issued\">\r\n                    <date-part name=\"month\"/>\r\n                  </date>\r\n                </else>\r\n              </choose>\r\n            </group>\r\n          </if>\r\n          <else-if variable=\"issue\">\r\n            <group delimiter=\" \" prefix=\", \">\r\n              <text term=\"issue\" form=\"short\"/>\r\n              <text variable=\"issue\"/>\r\n              <date variable=\"issued\" prefix=\"(\" suffix=\")\">\r\n                <date-part name=\"month\"/>\r\n              </date>\r\n            </group>\r\n          </else-if>\r\n          <else>\r\n            <date variable=\"issued\" prefix=\", \">\r\n              <date-part name=\"month\"/>\r\n            </date>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"legal_case\">\r\n        <text variable=\"volume\" prefix=\", \"/>\r\n        <text variable=\"container-title\" prefix=\" \"/>\r\n        <text variable=\"page\" prefix=\" \"/>\r\n      </else-if>\r\n      <else-if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n        <group prefix=\". \" delimiter=\". \">\r\n          <group>\r\n            <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n            <number variable=\"volume\" form=\"numeric\"/>\r\n          </group>\r\n          <group>\r\n            <number variable=\"number-of-volumes\" form=\"numeric\"/>\r\n            <text term=\"volume\" form=\"short\" prefix=\" \" plural=\"true\"/>\r\n          </group>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"page\" match=\"none\">\r\n            <group prefix=\". \">\r\n              <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n              <number variable=\"volume\" form=\"numeric\"/>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-chapter\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"page\">\r\n            <group prefix=\", \">\r\n              <text variable=\"volume\" suffix=\":\"/>\r\n              <text variable=\"page\"/>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-article\">\r\n    <choose>\r\n      <if type=\"article-newspaper\">\r\n        <group prefix=\", \" delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <text variable=\"edition\"/>\r\n            <text term=\"edition\"/>\r\n          </group>\r\n          <group>\r\n            <text term=\"section\" form=\"short\" suffix=\" \"/>\r\n            <text variable=\"section\"/>\r\n          </group>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume issue\" match=\"any\">\r\n            <text variable=\"page\" prefix=\": \"/>\r\n          </if>\r\n          <else>\r\n            <text variable=\"page\" prefix=\", \"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"point-locators\">\r\n    <choose>\r\n      <if variable=\"locator\">\r\n        <choose>\r\n          <if locator=\"page\" match=\"none\">\r\n            <choose>\r\n              <if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n                <choose>\r\n                  <if variable=\"volume\">\r\n                    <group>\r\n                      <text term=\"volume\" form=\"short\" suffix=\" \"/>\r\n                      <number variable=\"volume\" form=\"numeric\"/>\r\n                      <label variable=\"locator\" form=\"short\" prefix=\", \" suffix=\" \"/>\r\n                    </group>\r\n                  </if>\r\n                  <else>\r\n                    <label variable=\"locator\" form=\"short\" suffix=\" \"/>\r\n                  </else>\r\n                </choose>\r\n              </if>\r\n              <else>\r\n                <label variable=\"locator\" form=\"short\" suffix=\" \"/>\r\n              </else>\r\n            </choose>\r\n          </if>\r\n          <else-if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\r\n            <number variable=\"volume\" form=\"numeric\" suffix=\":\"/>\r\n          </else-if>\r\n        </choose>\r\n        <text variable=\"locator\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-prefix\">\r\n    <text term=\"in\" text-case=\"capitalize-first\"/>\r\n  </macro>\r\n  <macro name=\"container-title\">\r\n    <choose>\r\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\r\n        <text macro=\"container-prefix\" suffix=\" \"/>\r\n      </if>\r\n    </choose>\r\n    <choose>\r\n      <if type=\"webpage\">\r\n        <text variable=\"container-title\" text-case=\"title\"/>\r\n      </if>\r\n      <else-if type=\"legal_case\" match=\"none\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"container-title\" text-case=\"title\" font-style=\"italic\"/>\r\n          <choose>\r\n            <if type=\"post-weblog\">\r\n              <text value=\"(blog)\"/>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <group delimiter=\": \">\r\n      <text variable=\"publisher-place\"/>\r\n      <text variable=\"publisher\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"date\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <group delimiter=\" \">\r\n          <date variable=\"original-date\" form=\"text\" date-parts=\"year\" prefix=\"(\" suffix=\")\"/>\r\n          <date variable=\"issued\">\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n        </group>\r\n      </if>\r\n      <else-if variable=\"status\">\r\n        <text variable=\"status\" text-case=\"capitalize-first\"/>\r\n      </else-if>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"date-in-text\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <group delimiter=\" \">\r\n          <date variable=\"original-date\" form=\"text\" date-parts=\"year\" prefix=\"[\" suffix=\"]\"/>\r\n          <date variable=\"issued\">\r\n            <date-part name=\"year\"/>\r\n          </date>\r\n        </group>\r\n      </if>\r\n      <else-if variable=\"status\">\r\n        <text variable=\"status\"/>\r\n      </else-if>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"day-month\">\r\n    <date variable=\"issued\">\r\n      <date-part name=\"month\"/>\r\n      <date-part name=\"day\" prefix=\" \"/>\r\n    </date>\r\n  </macro>\r\n  <macro name=\"collection-title\">\r\n    <choose>\r\n      <if match=\"none\" type=\"article-journal\">\r\n        <choose>\r\n          <if match=\"none\" is-numeric=\"collection-number\">\r\n            <group delimiter=\", \">\r\n              <text variable=\"collection-title\" text-case=\"title\"/>\r\n              <text variable=\"collection-number\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <group delimiter=\" \">\r\n              <text variable=\"collection-title\" text-case=\"title\"/>\r\n              <text variable=\"collection-number\"/>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"collection-title-journal\">\r\n    <choose>\r\n      <if type=\"article-journal\">\r\n        <group delimiter=\" \">\r\n          <text variable=\"collection-title\"/>\r\n          <text variable=\"collection-number\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"event\">\r\n    <group delimiter=\" \">\r\n      <choose>\r\n        <if variable=\"genre\">\r\n          <text term=\"presented at\"/>\r\n        </if>\r\n        <else>\r\n          <text term=\"presented at\" text-case=\"capitalize-first\"/>\r\n        </else>\r\n      </choose>\r\n      <text variable=\"event\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"description\">\r\n    <choose>\r\n      <if type=\"interview\">\r\n        <group delimiter=\". \">\r\n          <text macro=\"interviewer\"/>\r\n          <text variable=\"medium\" text-case=\"capitalize-first\"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"patent\">\r\n        <group delimiter=\" \" prefix=\". \">\r\n          <text variable=\"authority\"/>\r\n          <text variable=\"number\"/>\r\n        </group>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"medium\" text-case=\"capitalize-first\" prefix=\". \"/>\r\n      </else>\r\n    </choose>\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\"/>\r\n      <else-if type=\"thesis personal_communication speech\" match=\"any\"/>\r\n      <else>\r\n        <group delimiter=\" \" prefix=\". \">\r\n          <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          <choose>\r\n            <if type=\"report\">\r\n              <text variable=\"number\"/>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue\">\r\n    <choose>\r\n      <if type=\"legal_case\">\r\n        <text variable=\"authority\" prefix=\". \"/>\r\n      </if>\r\n      <else-if type=\"speech\">\r\n        <group prefix=\". \" delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            <text macro=\"event\"/>\r\n          </group>\r\n          <text variable=\"event-place\"/>\r\n          <text macro=\"day-month\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"article-newspaper article-magazine personal_communication\" match=\"any\">\r\n        <date variable=\"issued\" form=\"text\" prefix=\", \"/>\r\n      </else-if>\r\n      <else-if type=\"patent\">\r\n        <group delimiter=\", \" prefix=\", \">\r\n          <group delimiter=\" \">\r\n            <!--Needs Localization-->\r\n            <text value=\"filed\"/>\r\n            <date variable=\"submitted\" form=\"text\"/>\r\n          </group>\r\n          <group delimiter=\" \">\r\n            <choose>\r\n              <if variable=\"issued submitted\" match=\"all\">\r\n                <text term=\"and\"/>\r\n              </if>\r\n            </choose>\r\n            <!--Needs Localization-->\r\n            <text value=\"issued\"/>\r\n            <date variable=\"issued\" form=\"text\"/>\r\n          </group>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"article-journal\" match=\"any\"/>\r\n      <else>\r\n        <group prefix=\". \" delimiter=\", \">\r\n          <choose>\r\n            <if type=\"thesis\">\r\n              <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            </if>\r\n          </choose>\r\n          <text macro=\"publisher\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <citation et-al-min=\"4\" et-al-use-first=\"1\" disambiguate-add-year-suffix=\"true\" disambiguate-add-names=\"true\" disambiguate-add-givenname=\"true\" givenname-disambiguation-rule=\"primary-name\" collapse=\"year\" after-collapse-delimiter=\"; \">\r\n    <layout prefix=\"(\" suffix=\")\" delimiter=\"; \">\r\n      <group delimiter=\", \">\r\n        <choose>\r\n          <if variable=\"issued accessed\" match=\"any\">\r\n            <group delimiter=\" \">\r\n              <text macro=\"contributors-short\"/>\r\n              <text macro=\"date-in-text\"/>\r\n            </group>\r\n          </if>\r\n          <!---comma before forthcoming and n.d.-->\r\n          <else>\r\n            <group delimiter=\", \">\r\n              <text macro=\"contributors-short\"/>\r\n              <text macro=\"date-in-text\"/>\r\n            </group>\r\n          </else>\r\n    