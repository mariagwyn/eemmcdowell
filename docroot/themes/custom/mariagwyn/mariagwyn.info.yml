name: MariaGwyn
type: theme
base theme: stable
description: 'The theme used for the MariaGwyn food magazine demonstration site.'
version: VERSION
core_version_requirement: ^8 || ^9
libraries:
  - mariagwyn/classy.base
  - core/normalize
  - mariagwyn/global
  - mariagwyn/messages
  - mariagwyn/webfonts-open-sans
  - mariagwyn/webfonts-scope-one

libraries-override:
  layout_builder/twocol_section:
    css:
      theme:
        layouts/twocol_section/twocol_section.css: layouts/twocol_section/twocol_section.css
  layout_builder/threecol_section:
    css:
      theme:
        layouts/threecol_section/threecol_section.css: layouts/threecol_section/threecol_section.css
  layout_builder/fourcol_section:
    css:
      theme:
        layouts/fourcol_section/fourcol_section.css: layouts/fourcol_section/fourcol_section.css

  # @todo remove this library override in https://drupal.org/node/3115223
  filter/drupal.filter.admin:
    css:
      theme:
        /core/themes/stable/css/filter/filter.admin.css: false
  # @todo remove this library override in https://drupal.org/node/3115223
  filter/drupal.filter:
    css:
      theme:
        /core/themes/stable/css/filter/filter.admin.css: false
  # @todo remove this library override in https://drupal.org/node/3111468
  stable/drupal.ajax: mariagwyn/empty
  # @todo remove this library override in https://drupal.org/node/3111468
  stable/drupal.user: mariagwyn/empty

libraries-extend:
  tour/tour-styling:
    - mariagwyn/demo-mariagwyn-tour
  # @todo remove this library extend in https://drupal.org/node/3111468
  core/drupal.ajax:
    - mariagwyn/temporary.ajax
  core/drupal.dialog:
    - mariagwyn/classy.dialog
  core/drupal.dropbutton:
    - mariagwyn/classy.dropbutton
  core/drupal.progress:
    - mariagwyn/classy.progress
  file/drupal.file:
    - mariagwyn/classy.file
  filter/drupal.filter.admin:
    - mariagwyn/filter
  filter/drupal.filter:
    - mariagwyn/filter
  media/media_embed_ckeditor_theme:
    - mariagwyn/classy.media_embed_ckeditor_theme
  media_library/view:
    - mariagwyn/classy.media_library
  media_library/widget:
    - mariagwyn/classy.media_library
  user/drupal.user:
    - mariagwyn/user

regions:
  pre_header: Pre-header
  header: Header
  sub_header: Sub Header
  sub_header_wide: Sub Header (Wide)
  highlighted: Highlighted
  tabs: Tabs
  banner_top: 'Banner Top'
  breadcrumbs: Breadcrumbs
  page_title: 'Page Title'
  content: Content
  sidebar: Sidebar
  content_bottom: 'Content Bottom'
  footer: Footer
  bottom: Bottom
  page_top: 'Page top' # Needed by Drupal Core
  page_bottom: 'Page bottom' # Needed by Drupal Core

ckeditor_stylesheets:
  - css/classy/components/media-embed-error.css
