version: 1.0.0
services:
  - mysql

variables:
  global:
    COMPOSER_BIN: $SOURCE_DIR/vendor/bin
    BLT_DIR: $SOURCE_DIR/vendor/acquia/blt

events:
  build:
    steps:
        - setup-env:
            type: script
            script:
              - composer validate --no-check-all --ansi
              - composer install --ansi
              - source ${BLT_DIR}/scripts/pipelines/setup_env
        - validate:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/validate
        - setup-app:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/setup_app
        # - tests:
        #     type: script
        #     script:
        #       - source ${BLT_DIR}/scripts/pipelines/tests
        - build-artifact:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/build_artifact
        # Deploy the build artifact to a Acquia Cloud CD environment.
        - deploy:
            script:
              - pipelines-deploy
        # When a GitHub pull request is merged, this deletes the coresponding CDE.
        pr-merged:
          steps:
            - deploy:
                script:
                  - pipelines-deploy

        # When a GitHub pull request is closed, this deletes the coresponding CDE.
        pr-closed:
          steps:
            - deploy:
                script:
                  - pipelines-deploy
